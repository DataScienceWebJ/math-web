  <script>
    function evaluateDemo() {
      const input = document.getElementById("demoInput").value;
      try {
        const result = math.evaluate(input);
        document.getElementById("demoResult").innerText = "Результат: " + result.toString();
      } catch (e) {
        document.getElementById("demoResult").innerText = "Ошибка: " + e.message;
