<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathGraph | Продукт</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>MathGraph — Продукт</h1>
      <p>Вы приобрели доступ к MathGraph. Используйте все его возможности для решения математических задач!</p>
      <button onclick="window.location.href = 'https://yoomoney.ru/quickpay/fundraise/widget?billNumber=19SJDBQ5L5C.250427'">Перейти к оплате</button>
    </header>

    <section>
      <h2>Ваш калькулятор и график:</h2>
      <div id="calc">
        <input id="calcInput" class="input-field" placeholder="Введите выражение" />
        <button class="button" onclick="evaluateCalc()">Вычислить</button>
        <div id="calcResult" class="result"></div>
      </div>

      <div id="graph">
        <input id="graphFunc" class="input-field" placeholder="Введите функцию, например: sin(x)" />
        <button class="button" onclick="plotFunction()">Построить график</button>
        <div id="plot" class="grid-bg"></div>
      </div>
      
      <div id="solve">
        <input id="eqLeft" class="input-field" placeholder="Левая часть уравнения, например: x^2" />
        <input id="eqRight" class="input-field" placeholder="Правая часть, например: 4" />
        <button class="button" onclick="solveEquation()">Решить уравнение</button>
        <div id="solveResult" class="result"></div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 MathGraph. Все права защищены.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>
  <script src="https://unpkg.com/function-plot"></script>
  <script src="script.js"></script>
</body>
</html>
