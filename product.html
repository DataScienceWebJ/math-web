<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MathGraph Pro — Продукт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <div class="container">
    <h1>MathGraph Pro — Полная версия</h1>
    <div class="tabs">
      <button class="tab" onclick="switchTab('calc')">Калькулятор</button>
      <button class="tab" onclick="switchTab('graph')">График</button>
      <button class="tab" onclick="switchTab('equation')">Уравнение</button>
      <button class="tab" onclick="switchTab('system')">Система</button>
    </div>

    <div id="calc" class="tab-content">
      <div class="calc-grid">
        <input id="calcInput" placeholder="Введите выражение">
        <button onclick="evaluateCalc()">=</button>
      </div>
      <div id="calcResult" class="result"></div>
    </div>

    <div id="graph" class="tab-content hidden">
      <input id="graphFunc" placeholder="Функция (например: sin(x))">
      <div class="row">
        <input id="xMin" value="-10" placeholder="X min">
        <input id="xMax" value="10" placeholder="X max">
        <input id="yMin" value="-10" placeholder="Y min">
        <input id="yMax" value="10" placeholder="Y max">
      </div>
      <button onclick="plotFunction()">Построить график</button>
      <div id="plot" class="plot-area"></div>
    </div>

    <div id="equation" class="tab-content hidden">
      <input id="eqLeft" placeholder="Левая часть">
      <input id="eqRight" placeholder="Правая часть">
      <button onclick="solveEquation()">Решить</button>
      <div id="solveResult" class="result"></div>
    </div>

    <div id="system" class="tab-content hidden">
      <input id="sys1" placeholder="1-е уравнение (пример: x + y = 3)">
      <input id="sys2" placeholder="2-е уравнение (пример: x - y = 1)">
      <button onclick="solveSystem()">Решить систему</button>
      <div id="systemResult" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>
  <script src="https://unpkg.com/function-plot"></script>
</body>
</html>
