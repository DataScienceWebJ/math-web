<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGraph Advanced</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f2f2f2; color: #222; }
    .container { max-width: 1000px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; }
    .tabs { display: flex; flex-wrap: wrap; margin-bottom: 20px; border-radius: 8px; overflow: hidden; border: 1px solid #ccc; }
    .tab { flex: 1; padding: 12px; text-align: center; background: #eee; cursor: pointer; transition: 0.3s; }
    .tab:hover { background: #ddd; }
    .tab.active { background: #007bff; color: #fff; }
    .tab-content { display: none; animation: fade 0.5s ease; }
    .tab-content.active { display: block; }
    .input-field, .button { margin: 10px 0; padding: 10px; font-size: 16px; width: 100%; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc; }
    .button { background: #007bff; color: #fff; border: none; cursor: pointer; transition: background 0.3s; }
    .button:hover { background: #0056b3; }
    .grid-bg { background-image: linear-gradient(#ccc 1px, transparent 1px), linear-gradient(90deg, #ccc 1px, transparent 1px); background-size: 20px 20px; }
    #plot { width: 100%; height: 500px; border: 1px solid #ccc; border-radius: 8px; }
    .result { padding: 10px; background: #e9ecef; border-radius: 6px; margin-top: 10px; min-height: 40px; }
    .history { margin-top: 20px; font-size: 14px; background: #f9f9f9; padding: 10px; border-radius: 6px; max-height: 150px; overflow-y: auto; }
    @keyframes fade { from {opacity: 0;} to {opacity: 1;} }
    @media (max-width: 600px) {
      .tab { font-size: 14px; padding: 10px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MathGraph Advanced</h1>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('calc')">Калькулятор</div>
      <div class="tab" onclick="switchTab('graph')">График</div>
      <div class="tab" onclick="switchTab('solve')">Решение уравнений</div>
    </div>

    <div id="calc" class="tab-content active">
      <input id="calcInput" class="input-field" placeholder="Введите выражение, например: 2 + 3 * i">
      <button class="button" onclick="evaluateCalc()">Вычислить</button>
      <div id="calcResult" class="result"></div>
      <div class="history"><strong>История:</strong><div id="calcHistory"></div></div>
    </div>

    <div id="graph" class="tab-content">
      <input id="graphFunc" class="input-field" placeholder="Введите функцию, например: sin(x)">
      <button class="button" onclick="plotFunction()">Построить график</button>
      <div id="plot" class="grid-bg"></div>
    </div>

    <div id="solve" class="tab-content">
      <input id="eqInput" class="input-field" placeholder="Введите уравнение, например: x^2 + 1 = 0">
      <button class="button" onclick="solveEquation()">Решить уравнение</button>
      <div id="solveResult" class="result"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>
  <script src="https://unpkg.com/function-plot"></script>
  <script>
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector('.tab[onclick*="' + tabName + '"]').classList.add('active');
    }

    function evaluateCalc() {
      const input = document.getElementById('calcInput').value;
      try {
        const result = math.evaluate(input);
        document.getElementById('calcResult').innerText = `Результат: ${result.toString()}`;
        addToHistory(input + ' = ' + result);
      } catch (err) {
        document.getElementById('calcResult').innerText = `Ошибка: ${err.message}`;
      }
    }

    function addToHistory(entry) {
      const historyEl = document.getElementById('calcHistory');
      const div = document.createElement('div');
      div.innerText = entry;
      historyEl.prepend(div);
    }

    function plotFunction() {
      const expr = document.getElementById('graphFunc').value;
      const target = '#plot';
      try {
        functionPlot({
          target: target,
          width: document.getElementById('plot').clientWidth,
          height: 500,
          grid: true,
          data: [{
            fn: expr,
            sampler: 'builtIn',
            graphType: 'polyline'
          }],
          xAxis: { domain: [-10, 10] },
          yAxis: { domain: [-10, 10] }
        });
      } catch (e) {
        document.getElementById('plot').innerHTML = '<div style="color:red;padding:10px">Ошибка в функции: ' + e.message + '</div>';
      }
    }

    function solveEquation() {
      const input = document.getElementById('eqInput').value;
      try {
        const [lhs, rhs] = input.split('=');
        if (!lhs || !rhs) throw new Error('Введите уравнение вида x^2 = 4');
        const expr = math.simplify(`(${lhs}) - (${rhs})`);
        const xValues = math.range(-100, 100, 0.5).toArray();
        const solutions = xValues.filter(x => Math.abs(expr.evaluate({ x })) < 0.01);
        const rounded = Array.from(new Set(solutions.map(x => Math.round(x * 100) / 100)));
        if (rounded.length === 0) throw new Error('Нет решений на отрезке [-100, 100]');
        document.getElementById('solveResult').innerText = `Приближённые корни: ${rounded.join(', ')}`;
      } catch (err) {
        document.getElementById('solveResult').innerText = `Ошибка: ${err.message}`;
      }
    }
  </script>
</body>
</html>
